<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoLink+ - Secure Voice Calls</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden { display: none; }
        .user-item { cursor: pointer; margin: 5px 0; }
        .available { color: green; }
        .busy { color: red; cursor: not-allowed; opacity: 0.6; }
        #call-controls button { margin-right: 5px; }
        #incoming-call-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6); 
        }
        #incoming-call-content { background: #fff; padding: 20px; border-radius: 8px; text-align: center; }
        footer { text-align: center; margin-top: 20px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <p id="status-message">Initializing...</p>

        <h1>EchoLink+</h1>

        <!-- Login View -->
        <div id="login-view">
            <h2>Connect with friends.</h2>
            <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
                <input type="text" id="usernameInput" placeholder="Enter your Echo-Name" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Application View -->
        <div id="app-view" class="hidden">
            <div class="logged-info">
                <p>Logged in as: <span id="logged-username"></span></p>
                <button id="logoutButton" class="small-button" onclick="showLoginView()">Logout</button>
            </div>

            <h2>Available Users</h2>
            <ul id="user-list">
                <li><p class="placeholder-text">Loading users...</p></li>
            </ul>

            <!-- Call Timer -->
            <div id="call-timer" class="hidden">00:00</div>

            <!-- Call Controls -->
            <div id="call-controls" class="hidden">
                <button id="hangupButton" class="control-button danger" onclick="hangUp()">End Call</button>
                <button id="muteButton" class="control-button warning" onclick="toggleMute()">Mute</button>
                <button id="unmuteButton" class="control-button warning hidden" onclick="toggleMute()">Unmute</button>
            </div>

            <!-- Audio elements -->
            <audio id="remoteAudio" autoplay></audio>
            <audio id="localAudio" autoplay muted></audio>
        </div>
    </div>

    <!-- Incoming Call Modal -->
    <div id="incoming-call-modal" class="hidden">
        <div id="incoming-call-content">
            <h2 id="incoming-caller-name">Incoming call</h2>
            <div id="modal-buttons">
                <button id="acceptCallButton" class="modal-button success" onclick="acceptCall()">Accept</button>
                <button id="rejectCallButton" class="modal-button danger" onclick="rejectCall()">Reject</button>
            </div>
        </div>
    </div>

    <!-- Ringtone -->
    <audio id="ringtone" src="sounds/ringtone.mp3" loop preload="auto"></audio>

    <footer>
        <p>&copy; <span id="currentYear"></span> EchoLink+. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
